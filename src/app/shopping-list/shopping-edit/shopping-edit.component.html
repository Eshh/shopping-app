<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" #name class="form-control" />
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" #amount class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" (click)="addItem($event)">Add</button>
          <button class="btn btn-danger" style="margin-left: 8px" type="button">
            Delete
          </button>
          <button
            class="btn btn-primary"
            style="margin-left: 8px"
            type="button"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(editForm)" #editForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            [name]="'name'"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            [name]="'amount'"
            required
            [pattern]="'^[0-9][0-9]*$'"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="editForm.invalid"
          >
            {{ editMode ? "Update" : "Add" }}</button
          >&nbsp;
          <button *ngIf='editMode'
            class="btn btn-danger"
            type="button"
            (click)="deleteIngredient()"
          >
            Delete
          </button>
          &nbsp;
          <button class="btn btn-primary" type="button" (click)="resetForm()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

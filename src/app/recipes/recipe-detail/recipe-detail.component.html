<div class="row">
  <div class="col-xs-12">
    <img
      [src]="currentRecipe.image"
      alt=""
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ currentRecipe.name }}</h1>
  </div>
</div>
<!-- dropdown starts here -->
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" showDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            style="cursor: pointer"
            (click)="sendToShoppingList(currentRecipe.ingredients)"
            >to Shopping list</a
          >
        </li>
        <li>
          <a style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li><a style="cursor: pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<!-- dropdown ends here -->
<div class="row">
  <div class="col-xs-12">
    {{ currentRecipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">Ingredients</div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let ing of currentRecipe.ingredients">
      {{ ing.name }} - {{ ing.amount }}
    </li>
  </ul>
</div>
